<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

    <!-- <script src="game.js" type="assets/game.js"></script> -->


</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center;">HangMan-Game</h1>
            </h1>
            <p>
                <h4 style="text-align:center;">Guess the Letters </4>
            </p>

        </div>


        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-title">Letter Bank</div>
            <div class="panel-boby">
                <h2>----------</2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">Letter Guess</div>
            <span id="letterGuess">0</span>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">Letter Left</div>
            <span id="letterLeft">9</span>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">correct letter</div>
            <span id="correctLetter">0</span>


        </div>
        <div class="panel panel-default">
            <div class="panel-body">Incorrect letter</div>
            <span id="incorrectLetter">0</span>
        </div>
    </div>

    <div class="footer">
        <button type="submit" form="nameform" value="Submit">Submit</button>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
